<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌列表实战</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:<input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    NAME:<input type="text" class="form-control" v-model="name">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                        <input type="text" class="form-control" v-model="keyWords">
                    <input type="button" value="搜索名称关键字" class="btn btn-primary" v-mode="keyWords" @click="add">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>CTime</td>
                    <td>OPE</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in search(keyWords)"  :key="user.id">
                    <td>{{user.id}}</td>
                    <td v-text="user.name"></td>
                    <td>{{user.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(user.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keyWords:'',//搜索关键字
            list1: [
                { id: 1, name: "宝马", ctime: new Date() },
                { id: 2, name: "奔驰", ctime: new Date() },
                { id: 3, name: "捷豹", ctime: new Date() },
            ]
        },
        methods: {
            del(id) {
                console.log(id)
                // this.list1.some((user, i) => {
                //     if (user.id == id) {
                //         this.list1.splice(i, 1);
                //         return true;
                //     }
                // })

                var index = this.list1.findIndex(user=>{
                    if(user.id == id){
                        return true;
                    }
                })
                this.list1.splice(index,1)
            },
            add() {
                this.list1.push({ id: this.id, name: this.name, ctime: new Date() })
            },
            search(keyWords){
                var newList=[]
                this.list1.forEach(item => {
                    
                    if(item.name.indexOf(keyWords) != -1)
                    {
                        return newList.push(item)
                    }
                    
                });
                return newList;
            }
        },
        filters: {

        }
    })
</script>

</html>
